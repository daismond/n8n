version: '3.8'

services:
  n8n:
    # Utilisez directement l'image officielle (recommandé)
    image: n8nio/n8n:latest
    # Alternative: construire depuis le Dockerfile
    # build: .
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Configuration de base
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      
      # Configuration de la base de données (optionnel)
      # Décommentez et configurez si vous voulez utiliser une base de données externe
      # - DB_TYPE=postgresdb
      # - DB_POSTGRESDB_HOST=postgres
      # - DB_POSTGRESDB_PORT=5432
      # - DB_POSTGRESDB_DATABASE=n8n
      # - DB_POSTGRESDB_USER=n8n
      # - DB_POSTGRESDB_PASSWORD=your_password
      
      # Configuration de sécurité (recommandé pour production)
      # - N8N_BASIC_AUTH_ACTIVE=true
      # - N8N_BASIC_AUTH_USER=admin
      # - N8N_BASIC_AUTH_PASSWORD=your_secure_password
      
      # Timezone (optionnel)
      - TZ=Europe/Paris
    volumes:
      # Persistance des données n8n
      - n8n_data:/home/node/.n8n
    networks:
      - n8n-network

volumes:
  n8n_data:
    driver: local

networks:
  n8n-network:
    driver: bridge

